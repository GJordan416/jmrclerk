<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United States District Court - PACER Staff Case Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
</head>
<body class="bg-gray-100 text-gray-900 transition-colors duration-300" id="body">
  <button class="fixed top-4 right-4 bg-blue-700 text-white px-3 py-1 rounded z-50" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <header class="bg-blue-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="ao-seal.png" alt="Court Seal" class="w-12 h-12" />
        <div>
          <h1 class="text-2xl font-bold">PACER Case Entry System</h1>
          <p class="text-xs">United States District Court – Chambers of Chief Judge Jake Robinson</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <span id="userBadge" class="hidden px-2 py-1 rounded bg-blue-700 text-white text-xs"></span>
        <button id="loginBtn" class="bg-white text-blue-900 px-3 py-1 rounded hover:bg-gray-100 text-sm">Sign in</button>
        <button id="logoutBtn" class="hidden bg-white text-blue-900 px-3 py-1 rounded hover:bg-gray-100 text-sm">Sign out</button>
      </div>
    </div>
    <p class="text-center text-xs mt-2 opacity-90">Confidential Court Information – For Internal Use Only</p>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <!-- Case Status Filters -->
    <div class="mb-4 flex gap-2 items-center">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter" class="p-2 border rounded" onchange="renderCases(searchInput.value)">
        <option value="all">All</option>
        <option value="Pending">Pending</option>
        <option value="Active">Active</option>
        <option value="Closed">Closed</option>
        <option value="On Hold">On Hold</option>
      </select>
    </div>

    <!-- Search -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4">Search Cases</h2>
      <div class="bg-white p-4 rounded border">
        <input type="text" id="searchInput" placeholder="Search by Case Number, Title, Parties, Judge" class="p-2 border rounded w-full mb-4" oninput="renderCases(this.value)" />
        <div id="caseList" class="space-y-4"></div>
      </div>
    </section>

    <!-- Calendar Modal -->
    <div id="calendarModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-40">
      <div class="bg-white dark:bg-gray-800 w-[95%] max-w-3xl rounded-2xl p-6 shadow-xl">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Case Calendar</h3>
          <button class="px-2 py-1 bg-gray-300 rounded hover:bg-gray-400" onclick="closeCalendar()">Close</button>
        </div>
        <div id='calendar'></div>
      </div>
    </div>
  </main>

  <script>
    let darkMode = false;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.getElementById('body').classList.toggle('bg-gray-100', !darkMode);
      document.getElementById('body').classList.toggle('text-gray-900', !darkMode);
      document.getElementById('body').classList.toggle('bg-gray-900', darkMode);
      document.getElementById('body').classList.toggle('text-gray-100', darkMode);
    }

    let cases = JSON.parse(localStorage.getItem('pacerCases')) || [];

    function saveCases() { localStorage.setItem('pacerCases', JSON.stringify(cases)); }

    function renderCases(filter='') {
      const caseList = document.getElementById('caseList');
      caseList.innerHTML = '';
      const statusFilter = document.getElementById('statusFilter').value;
      const f = filter.toLowerCase();
      const filtered = cases.filter(c => {
        const matchesSearch = c.caseNumber.toLowerCase().includes(f) || c.caseTitle.toLowerCase().includes(f);
        const matchesStatus = statusFilter === 'all' || c.status === statusFilter;
        return matchesSearch && matchesStatus;
      });

      filtered.forEach((c, idx) => {
        const div = document.createElement('div');
        div.className = 'bg-white dark:bg-gray-800 shadow p-4 rounded border';
        div.innerHTML = `
          <div class='flex justify-between items-start gap-2'>
            <div>
              <h3 class='text-lg font-bold'>${c.caseNumber} — ${c.caseTitle}</h3>
              <p><strong>Status:</strong> ${c.status || 'Pending'}</p>
            </div>
            <div class='flex gap-2'>
              <button class='bg-blue-600 text-white px-2 py-1 rounded' onclick='openCalendar(${idx})'>View Calendar</button>
            </div>
          </div>
        `;
        caseList.appendChild(div);
      });
    }

    let activeCaseIndex = null;
    let calendarInstance = null;
    function openCalendar(idx) {
      activeCaseIndex = idx;
      document.getElementById('calendarModal').classList.remove('hidden');
      const c = cases[idx];
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = '';
      calendarInstance = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        editable: true,
        selectable: true,
        events: c.schedule || [],
        dateClick: function(info) {
          const title = prompt('Event title:');
          if (title) {
            if (!c.schedule) c.schedule = [];
            c.schedule.push({ title, start: info.dateStr });
            saveCases();
            openCalendar(idx);
          }
        }
      });
      calendarInstance.render();
    }

    function closeCalendar() {
      document.getElementById('calendarModal').classList.add('hidden');
      calendarInstance?.destroy();
    }

    renderCases();
  </script>
</body>
</html>
